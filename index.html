<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quiz2</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        
        <!-- BS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- GFonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    </head>
    <body class="bg-warning bg-gradient">
        <form action="mainpage.html">
            <div id="login" class="d-flex flex-column rounded-4">
                <img class="mx-auto" width="128" height="128" src="pfp.png">
                <h2 class="text-center">Login</h2>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" placeholder="" value="name@email.com">
                    <label class="form-label" for="email">E-Mail</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" placeholder="" value="123123123123">
                    <label class="form-label" for="password">Password</label>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button class="w-100 btn btn-primary rounded-pill" type="submit">Login</button>
                    </div>
                    <div class="col-md-6">
                        <button class="w-100 btn btn-info rounded-pill" type="submit">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
